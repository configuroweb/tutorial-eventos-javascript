<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div>
    <H1>Eventos en Javascript</H1>
    <h2>Evento onclick</h2>
    <button onclick="onClick()">clic acá</button>
    <p id="onClick"></p>
    <h2>Evento doble click</h2>
    <button ondblclick="dblClick()">clic acá</button>
    <p id="dblClick"></p>
    <h2>Evento mousedown y mouseup</h2>
    <button id="color" onmousedown="mouseDown()" onmouseup="mouseUp()">clic acá</button>
    <h2>Evento onblur y onfocus</h2><input type="text" id="campo" onblur="onBlur()" onfocus="onFocus()">
    <h2>Evento onmouseover y onmouseout</h2>
    <img onmouseover="imgGrande(this)" onmouseout="imgNormal(this)" border="0" src="logo.png" width="32" height="32">
    <h2>Evento onchange</h2>
    <select id="seleccion" onchange="cambio()">
        <option value="Javascript">Javascript</option>
        <option value="PHP">PHP</option>
        <option value="Node">Node</option>
        <option value="Python">Python</option>
    </select>
    <p id="seleccionado"></p>
    <h2>Evento onselect</h2>
    <input type="text" value="seleccioname" onselect="seleccion()" id="texto">
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
